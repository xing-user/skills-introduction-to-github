spring:
  application:
    name: demo-headline
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      url: jdbc:mysql://localhost:3306/sm_db?allowMultiQueries=true
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:/mapper/*.xml
  global-config:
    db-config:
      table-prefix: news_
      id-type: auto
      logic-delete-field: isDeleted
  type-aliases-package: com.rj.demoheadline.pojo

jwt:
  token:
    tokenExpiration: 120
    tokenSignKey: ruanjian
